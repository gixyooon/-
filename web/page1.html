<!-- 페이지 1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>육아휴식제도 사용안내서 - 페이지 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2; /* 배경색을 원하는 색으로 변경 가능 */
            text-align: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 화면 높이 전체를 사용합니다. */
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* 이미지 간격을 조절합니다. */
        }

        img {
            max-height: 100%; /* 이미지의 최대 높이를 100%로 설정하여 비율을 유지합니다. */
        }

        img.main-image {
            max-height: 900px; /* "사용안내서 1.png"의 높이를 900으로 설정합니다. */
        }

        img.small-button {
            max-height: 100px; /* 이전 버튼과 다음 버튼의 높이를 100으로 설정합니다. */
            cursor: pointer; /* 마우스 포인터를 변경하여 클릭 가능함을 표시합니다. */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="b_button.png" alt="이전 버튼" class="small-button" onclick="goToPreviousPage()">
            <img src="사용안내서 1.png" alt="사용안내서 이미지" class="main-image">
            <img src="f_button.png" alt="다음 버튼" class="small-button" onclick="goToNextPage()">
        </div>
    </div>

    <script>
        function goToNextPage() {
            // 여기에 다음 페이지로 이동하는 코드를 추가합니다.
            window.location.href = "page2.html"; // 페이지 2로 이동하는 코드로 변경
        }

        function goToPreviousPage() {
            // 여기에 이전 페이지로 이동하는 코드를 추가합니다.
            alert("첫번째 페이지입니다"); // 예시로 경고창을 띄우는 코드입니다.
        }
    </script>
</body>
</html>
